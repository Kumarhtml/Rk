<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Poppins:wght@300&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="icon" href="C:\Users\rupen\OneDrive\Documents\Web Development\Travel Site 1\faviconballoon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h2>Register Now</h2>
        <br>
        <form>
          <label><b>Your Name</b></label>
          <br>
          <input id="name" type="text" placeholder="First Name">
          <input id="name" type="text" placeholder="Last Name">
          <br>
          <br>
          <label><b>Email</b></label>
          <input type="email" placeholder="Enter Your Email">
          <br>
          <br>
          <label><b>Phone Number</b></label>
          <input type="text" placeholder="Enter Your Phone Number">
          <br>
          <br>
          <label><b>New Password</b></label>
          <input type="password" placeholder="Set a Password">
          <br>
          <br>
          <label><b>Re-Type Password</b></label>
          <input type="password" placeholder="Re-Type Password">
          <br>
          <br>
          <button id="submit" type="submit">Sign Up</button>
          <br>
        </form>
        <a id="member" href="#">Already a member? <span>Login here</span></a>
        <br>
      </div>
    </div>
  </body>
</html>
